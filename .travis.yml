language: java

jdk:
  - openjdk11

os:
  - linux

before_script:
  - chmod +x ./gradle/wrapper/gradle-wrapper.jar
  - chmod +x ./gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
